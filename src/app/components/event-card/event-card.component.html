<div class="event-card text-center" [style.background-image]="'url(' +  timeline_event.image + ')'" (click)="openEventDetails()">
    <div class="event-info">
        <h3>{{timeline_event.title}}</h3>
    </div>
</div>

@if (show_event_details) {
    <app-event-details-popup [event]="timeline_event" (close)="closeEventDetails()"></app-event-details-popup>
    
}
