<div class="modal">
    <div class="modal-content">
      <span class="close" (click)="onCloseClick()">&times;</span>
      <h1 >{{ event.title }}</h1>
      <p>{{ event.description }}</p>
      <img src="/assets/events/{{event.image}}" alt="">
      <youtube-player videoId="{{event.video}}"/>
      
    </div>
  </div>
